<body>
    <h1>Simple Authentication Test</h1>
    <div id="result"></div>
    
    <script type="module">
        import { supabase } from './js/supabase-client.js';
        
        async function testAuth() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('üîç Testing Supabase connection...');
                
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) {
                    console.error('‚ùå Auth error:', error);
                    resultDiv.innerHTML = `<p style="color: red;">‚ùå Auth Error: ${error.message}</p>`;
                    return;
                }
                
                if (!user) {
                    console.log('‚ùå No user found');
                    resultDiv.innerHTML = '<p style="color: orange;">‚ùå No user found - not logged in</p>';
                    return;
                }
                
                console.log('‚úÖ User found:', user);
                resultDiv.innerHTML = `
                    <p style="color: green;">‚úÖ User authenticated!</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>ID:</strong> ${user.id}</p>
                    <p><strong>Created:</strong> ${new Date(user.created_at).toLocaleString()}</p>
                `;
                
                // Test profile fetch
                console.log('üîç Testing profile fetch...');
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('user_id', user.id)
                    .maybeSingle();
                
                if (profileError) {
                    console.warn('‚ö†Ô∏è Profile error:', profileError);
                    resultDiv.innerHTML += `<p style="color: orange;">‚ö†Ô∏è Profile Error: ${profileError.message}</p>`;
                } else if (profile) {
                    console.log('‚úÖ Profile found:', profile);
                    resultDiv.innerHTML += `
                        <p style="color: green;">‚úÖ Profile found!</p>
                        <p><strong>Role:</strong> ${profile.role || 'null'}</p>
                        <p><strong>Full Name:</strong> ${profile.full_name || 'null'}</p>
                    `;
                } else {
                    console.log('‚ÑπÔ∏è No profile found');
                    resultDiv.innerHTML += '<p style="color: blue;">‚ÑπÔ∏è No profile found - will create default</p>';
                }
                
            } catch (error) {
                console.error('‚ùå Test error:', error);
                resultDiv.innerHTML = `<p style="color: red;">‚ùå Test Error: ${error.message}</p>`;
            }
        }
        
        testAuth();
    </script>

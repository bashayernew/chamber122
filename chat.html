<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Chamber122</title>
  <link rel="stylesheet" href="/css/header.css?v=1">
  <link rel="stylesheet" href="/css/style.css?v=17">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .chat-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
      height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-header:hover {
      background: #222;
    }
    .chat-header-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      background: linear-gradient(135deg, #ffd166, #ff6b6b);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111;
      font-weight: 600;
      font-size: 18px;
      flex-shrink: 0;
    }
    .chat-header-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    .chat-header-info {
      flex: 1;
    }
    .chat-header-name {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 4px;
    }
    .chat-header-subtitle {
      font-size: 14px;
      color: #AFAFAF;
    }
    .chat-messages {
      flex: 1;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      display: flex;
      gap: 12px;
      max-width: 70%;
    }
    .message.sent {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .message-content {
      background: #2a2a2a;
      padding: 12px 16px;
      border-radius: 12px;
      color: #fff;
    }
    .message.sent .message-content {
      background: linear-gradient(135deg, #ffd166, #ffed4e);
      color: #111;
    }
    .message-time {
      font-size: 11px;
      color: #6b7280;
      margin-top: 4px;
      align-self: flex-end;
    }
    .message.sent .message-time {
      color: rgba(17, 17, 17, 0.6);
    }
    .chat-input-container {
      display: flex;
      gap: 12px;
    }
    .chat-input {
      flex: 1;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 12px 16px;
      color: #fff;
      font-size: 14px;
      resize: none;
    }
    .chat-input:focus {
      outline: none;
      border-color: #f2c64b;
    }
    .chat-send-btn {
      background: linear-gradient(135deg, #ffd166, #ffed4e);
      color: #111;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .chat-send-btn:hover {
      opacity: 0.9;
    }
    .chat-send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #AFAFAF;
    }
  </style>
</head>
<body class="dark bg-zinc-900 text-zinc-100 min-h-screen">
  <header id="site-header"></header>

  <main class="chat-container">
    <div id="chat-header" class="chat-header">
      <div class="chat-header-avatar">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <div class="chat-header-info">
        <div class="chat-header-name">Loading...</div>
        <div class="chat-header-subtitle">Loading conversation...</div>
      </div>
    </div>

    <div id="chat-messages" class="chat-messages">
      <div class="empty-state">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading messages...</p>
      </div>
    </div>

    <div class="chat-input-container">
      <textarea 
        id="message-input" 
        class="chat-input" 
        placeholder="Type your message..."
        rows="1"
        onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"
      ></textarea>
      <button id="send-btn" class="chat-send-btn" onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i> Send
      </button>
    </div>
  </main>

  <script type="module" src="/js/api.js"></script>
  <script type="module" src="/public/js/header-auth-slot.js"></script>
  <script type="module">
    import { getCurrentUser } from '/js/api.js';

    let currentConversationId = null;
    let currentOtherParticipant = null;
    let pollInterval = null;

    async function initChat() {
      try {
        const user = await getCurrentUser();
        if (!user) {
          window.location.href = '/auth.html#login';
          return;
        }
        currentUserId = user.id;

        const urlParams = new URLSearchParams(window.location.search);
        const conversationId = urlParams.get('conversationId');
        const userId = urlParams.get('userId');

        if (conversationId) {
          await loadConversation(conversationId);
        } else if (userId) {
          await createOrLoadConversation(userId);
        } else {
          window.location.href = '/inbox.html';
          return;
        }

        // Poll for new messages every 3 seconds
        pollInterval = setInterval(() => {
          if (currentConversationId) {
            loadMessages(currentConversationId);
          }
        }, 3000);
      } catch (error) {
        console.error('[chat] Error initializing:', error);
        alert('Error loading chat. Please try again.');
      }
    }

    async function createOrLoadConversation(otherUserId) {
      try {
        const token = localStorage.getItem('session_token');
        const response = await fetch('/api/messages/conversations', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({ other_user_id: otherUserId })
        });

        if (!response.ok) {
          throw new Error('Failed to create conversation');
        }

        const data = await response.json();
        currentConversationId = data.conversation.id;
        currentOtherParticipant = data.conversation.other_participant;
        
        renderHeader();
        await loadMessages(currentConversationId);
      } catch (error) {
        console.error('[chat] Error creating conversation:', error);
        alert('Error starting conversation. Please try again.');
      }
    }

    async function loadConversation(conversationId) {
      try {
        const token = localStorage.getItem('session_token');
        const response = await fetch(`/api/messages/conversations/${conversationId}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          },
          credentials: 'include'
        });

        if (!response.ok) {
          throw new Error('Failed to load conversation');
        }

        const data = await response.json();
        currentConversationId = data.conversation.id;
        currentOtherParticipant = data.conversation.other_participant;
        
        renderHeader();
        renderMessages(data.messages || []);
      } catch (error) {
        console.error('[chat] Error loading conversation:', error);
        alert('Error loading conversation. Please try again.');
      }
    }

    async function loadMessages(conversationId) {
      try {
        const token = localStorage.getItem('session_token');
        const response = await fetch(`/api/messages/conversations/${conversationId}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          },
          credentials: 'include'
        });

        if (!response.ok) return;

        const data = await response.json();
        renderMessages(data.messages || []);
      } catch (error) {
        console.error('[chat] Error loading messages:', error);
      }
    }

    function renderHeader() {
      if (!currentOtherParticipant) return;

      const header = document.getElementById('chat-header');
      const name = currentOtherParticipant.name || 'Unknown';
      const logo = currentOtherParticipant.logo_url || '';
      const businessId = currentOtherParticipant.business_id || '';
      const profileUrl = businessId ? `/owner.html?businessId=${businessId}` : '#';

      header.innerHTML = `
        <div class="chat-header-avatar">
          ${logo ? `<img src="${logo}" alt="${name}">` : `<span>${name.charAt(0).toUpperCase()}</span>`}
        </div>
        <div class="chat-header-info" onclick="window.location.href='${profileUrl}'">
          <div class="chat-header-name">${escapeHtml(name)}</div>
          <div class="chat-header-subtitle">${businessId ? 'Business Profile' : 'User'}</div>
        </div>
      `;
    }

    let currentUserId = null;

    async function renderMessages(messages) {
      const container = document.getElementById('chat-messages');
      
      if (!currentUserId) {
        const user = await getCurrentUser();
        currentUserId = user?.id;
      }
      
      if (messages.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <p>No messages yet. Start the conversation!</p>
          </div>
        `;
        return;
      }

      container.innerHTML = messages.map(msg => {
        const isSent = currentUserId && msg.sender_id === currentUserId;
        const time = formatTime(msg.created_at);
        
        return `
          <div class="message ${isSent ? 'sent' : ''}">
            <div>
              <div class="message-content">${escapeHtml(msg.content)}</div>
              <div class="message-time">${time}</div>
            </div>
          </div>
        `;
      }).join('');

      // Scroll to bottom
      container.scrollTop = container.scrollHeight;
    }

    window.sendMessage = async function() {
      const input = document.getElementById('message-input');
      const content = input.value.trim();
      
      if (!content || !currentConversationId) return;

      const sendBtn = document.getElementById('send-btn');
      sendBtn.disabled = true;

      try {
        const token = localStorage.getItem('session_token');
        const response = await fetch('/api/messages', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({
            conversation_id: currentConversationId,
            content: content
          })
        });

        if (!response.ok) {
          throw new Error('Failed to send message');
        }

        input.value = '';
        await loadMessages(currentConversationId);
      } catch (error) {
        console.error('[chat] Error sending message:', error);
        alert('Error sending message. Please try again.');
      } finally {
        sendBtn.disabled = false;
      }
    };

    function formatTime(dateString) {
      const date = new Date(dateString);
      return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (pollInterval) {
        clearInterval(pollInterval);
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      initChat();
    });
  </script>
</body>
</html>

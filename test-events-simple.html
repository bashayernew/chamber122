<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Events Simple - Chamber122</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #0f0f0f;
            color: #e5e7eb;
        }
        .container {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            border: 1px solid #333;
        }
        h1 { color: #f59e0b; }
        .button {
            background: #059669;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover { background: #047857; }
        .section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #444;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .status.success { background: #065f46; color: #d1fae5; }
        .status.error { background: #7f1d1d; color: #fecaca; }
        .status.info { background: #1e3a8a; color: #dbeafe; }
        .event-card {
            background: #333;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .log {
            background: #111;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Test Events Simple (No Modules)</h1>
        
        <div class="section">
            <h3>Test Events Loading</h3>
            <button id="testDirectQuery" class="button">Test Direct Database Query</button>
            <button id="testPublishedQuery" class="button">Test Published Events Query</button>
            <button id="testPages" class="button">Test Directory & Home Pages</button>
        </div>

        <div class="section">
            <h3>Events Found</h3>
            <div id="events-display" class="grid"></div>
        </div>

        <div class="section">
            <h3>Console Log</h3>
            <div id="console-log" class="log"></div>
        </div>
    </div>

    <!-- Load Supabase client -->
    <script src="/assets/js/supabase-client.global.js"></script>
    
    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalDebug = console.debug;

        function captureLog(type, ...args) {
            const logEl = document.getElementById('console-log');
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            logEl.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
            
            // Call original function
            if (type === 'log') originalLog(...args);
            else if (type === 'error') originalError(...args);
            else if (type === 'warn') originalWarn(...args);
            else if (type === 'debug') originalDebug(...args);
        }

        console.log = (...args) => captureLog('log', ...args);
        console.error = (...args) => captureLog('error', ...args);
        console.warn = (...args) => captureLog('warn', ...args);
        console.debug = (...args) => captureLog('debug', ...args);

        const eventsDisplayEl = document.getElementById('events-display');

        function displayEvents(events) {
            eventsDisplayEl.innerHTML = '';
            
            if (!events || events.length === 0) {
                eventsDisplayEl.innerHTML = '<div class="status info">No events found</div>';
                return;
            }

            events.forEach((event, index) => {
                const div = document.createElement('div');
                div.className = 'event-card';
                div.innerHTML = `
                    <h3 style="color: #f59e0b; margin: 0 0 10px;">${event.title || 'Untitled Event'}</h3>
                    <p><strong>ID:</strong> ${event.id}</p>
                    <p><strong>Status:</strong> ${event.status}</p>
                    <p><strong>Published:</strong> ${event.is_published}</p>
                    <p><strong>Kind:</strong> ${event.kind || 'general'}</p>
                    <p><strong>Start:</strong> ${event.start_at ? new Date(event.start_at).toLocaleString() : 'TBA'}</p>
                    <p><strong>Business ID:</strong> ${event.business_id}</p>
                    ${event.description ? `<p><strong>Description:</strong> ${event.description.substring(0, 100)}...</p>` : ''}
                    ${event.cover_image_url ? `<img src="${event.cover_image_url}" style="width: 100%; height: 150px; object-fit: cover; border-radius: 4px; margin-top: 10px;">` : ''}
                `;
                eventsDisplayEl.appendChild(div);
            });
        }

        // Wait for Supabase to load
        function waitForSupabase() {
            return new Promise((resolve) => {
                if (window.supabase) {
                    resolve();
                } else {
                    const checkSupabase = () => {
                        if (window.supabase) {
                            resolve();
                        } else {
                            setTimeout(checkSupabase, 100);
                        }
                    };
                    checkSupabase();
                }
            });
        }

        // Test direct database query
        document.getElementById('testDirectQuery').addEventListener('click', async () => {
            console.log('Testing direct database query...');
            
            try {
                await waitForSupabase();
                const { data, error } = await window.supabase
                    .from('events')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(10);

                if (error) {
                    console.error('Error:', error);
                } else {
                    console.log(`Loaded ${data?.length || 0} events (direct query)`);
                    displayEvents(data);
                }
            } catch (err) {
                console.error('Exception:', err);
            }
        });

        // Test published events query
        document.getElementById('testPublishedQuery').addEventListener('click', async () => {
            console.log('Testing published events query...');
            
            try {
                await waitForSupabase();
                const { data, error } = await window.supabase
                    .from('events')
                    .select('*')
                    .eq('status', 'published')
                    .eq('is_published', true)
                    .order('created_at', { ascending: false })
                    .limit(10);

                if (error) {
                    console.error('Error:', error);
                } else {
                    console.log(`Loaded ${data?.length || 0} published events`);
                    displayEvents(data);
                }
            } catch (err) {
                console.error('Exception:', err);
            }
        });

        // Test pages
        document.getElementById('testPages').addEventListener('click', () => {
            console.log('Opening test pages...');
            window.open('/directory.html', '_blank');
            window.open('/index.html', '_blank');
        });

        // Auto-run initial test
        console.log('Simple test page ready! Click the buttons above to test events loading.');
    </script>
</body>
</html>

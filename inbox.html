<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - Chamber122</title>
  <link rel="stylesheet" href="/css/header.css?v=1">
  <link rel="stylesheet" href="/css/style.css?v=17">
  <link rel="stylesheet" href="/css/responsive-enhancements.css?v=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: #0f0f0f;
      min-height: 100vh;
    }
    
    .inbox-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      height: calc(100vh - 100px);
      display: flex;
      gap: 1px;
      background: #262626;
      border-radius: 12px;
      overflow: hidden;
    }
    
    /* Left sidebar - conversations list (Instagram style) */
    .conversations-sidebar {
      width: 350px;
      background: #0f0f0f;
      border-right: 1px solid #262626;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .conversations-header {
      padding: 20px;
      border-bottom: 1px solid #262626;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .conversations-header h2 {
      color: #fff;
      font-size: 24px;
      font-weight: 600;
      margin: 0;
    }
    
    .conversations-list {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    .conversation-item {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: background 0.2s;
      border-bottom: 1px solid #1a1a1a;
    }
    
    .conversation-item:hover {
      background: #1a1a1a;
    }
    
    .conversation-item.active {
      background: #1a1a1a;
    }
    
    .conversation-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 600;
      font-size: 20px;
      flex-shrink: 0;
      overflow: hidden;
    }
    
    .conversation-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .conversation-content {
      flex: 1;
      min-width: 0;
    }
    
    .conversation-name {
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .conversation-preview {
      color: #a8a8a8;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .conversation-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }
    
    .conversation-time {
      color: #a8a8a8;
      font-size: 12px;
    }
    
    .unread-badge {
      background: #0095f6;
      color: #fff;
      border-radius: 10px;
      padding: 2px 6px;
      font-size: 11px;
      font-weight: 600;
      min-width: 18px;
      text-align: center;
    }
    
    /* Right side - chat area (Instagram style) */
    .chat-area {
      flex: 1;
      background: #0f0f0f;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    .chat-empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #a8a8a8;
    }
    
    .chat-empty-state i {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .chat-header {
      padding: 16px 20px;
      border-bottom: 1px solid #262626;
      display: flex;
      align-items: center;
      gap: 12px;
      background: #0f0f0f;
    }
    
    .chat-header-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      flex-shrink: 0;
      overflow: hidden;
    }
    
    .chat-header-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .chat-header-name {
      color: #fff;
      font-size: 16px;
      font-weight: 600;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    /* Instagram-style message bubbles */
    .message {
      display: flex;
      gap: 8px;
      max-width: 65%;
      animation: fadeIn 0.2s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.sent {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    
    .message.received {
      align-self: flex-start;
    }
    
    .message-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 10px;
      font-weight: 600;
      flex-shrink: 0;
      overflow: hidden;
    }
    
    .message-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .message-bubble {
      padding: 8px 12px;
      border-radius: 18px;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 14px;
    }
    
    .message.sent .message-bubble {
      background: #0095f6;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    
    .message.received .message-bubble {
      background: #262626;
      color: #fff;
      border-bottom-left-radius: 4px;
    }
    
    .message-time {
      font-size: 11px;
      color: #a8a8a8;
      margin-top: 2px;
      padding: 0 4px;
      align-self: flex-end;
    }
    
    .message.sent .message-time {
      text-align: right;
    }
    
    .message.received .message-time {
      text-align: left;
    }
    
    /* Chat input (Instagram style) */
    .chat-input-container {
      padding: 16px 20px;
      border-top: 1px solid #262626;
      background: #0f0f0f;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .chat-input-wrapper {
      flex: 1;
      position: relative;
    }
    
    .chat-input {
      width: 100%;
      padding: 10px 16px;
      background: #262626;
      border: 1px solid #363636;
      border-radius: 22px;
      color: #fff;
      font-size: 14px;
      font-family: inherit;
      resize: none;
      max-height: 100px;
      min-height: 44px;
    }
    
    .chat-input:focus {
      outline: none;
      border-color: #a8a8a8;
    }
    
    .chat-input::placeholder {
      color: #a8a8a8;
    }
    
    .chat-send-btn {
      width: 44px;
      height: 44px;
      background: #0095f6;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    
    .chat-send-btn:hover:not(:disabled) {
      background: #1877f2;
    }
    
    .chat-send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Scrollbar styling */
    .conversations-list::-webkit-scrollbar,
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    
    .conversations-list::-webkit-scrollbar-track,
    .chat-messages::-webkit-scrollbar-track {
      background: #0f0f0f;
    }
    
    .conversations-list::-webkit-scrollbar-thumb,
    .chat-messages::-webkit-scrollbar-thumb {
      background: #363636;
      border-radius: 3px;
    }
    
    .conversations-list::-webkit-scrollbar-thumb:hover,
    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #4a4a4a;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .inbox-container {
        flex-direction: column;
        height: auto;
        min-height: calc(100vh - 100px);
      }
      
      .conversations-sidebar {
        width: 100%;
        max-height: 300px;
      }
      
      .chat-area {
        min-height: 500px;
      }
    }
  </style>
</head>
<body class="dark bg-zinc-900 text-zinc-100 min-h-screen">
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo site-logo">
        <img src="images/logo.png" alt="Chamber122 Logo">
      </a>
      <div class="nav-menu">
        <a href="index.html" class="nav-link" data-i18n="nav.home">Home</a>
        <a href="directory.html" class="nav-link" data-i18n="nav.directory">Directory</a>
        <a href="events.html" class="nav-link" data-i18n="nav.events">Events</a>
        <a href="bulletin.html" class="nav-link" data-i18n="nav.bulletin">Bulletin</a>
        <a href="about.html" class="nav-link" data-i18n="nav.about">About</a>
        <a href="contact.html" class="nav-link" data-i18n="nav.contact">Contact</a>
      </div>
      <div class="nav-actions">
        <span id="auth-slot">
          <a class="btn" href="auth.html#login">Login</a>
          <a class="btn primary" href="auth.html#signup">Sign Up & Get Listed</a>
        </span>
      </div>
    </div>
  </nav>

  <!-- Inbox Container -->
  <div class="inbox-container">
    <!-- Left Sidebar - Conversations List -->
    <div class="conversations-sidebar">
      <div class="conversations-header">
        <h2>Messages</h2>
      </div>
      <div class="conversations-list" id="conversations-list">
        <div class="empty-state" style="text-align: center; padding: 40px; color: #a8a8a8;">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Loading conversations...</p>
        </div>
      </div>
    </div>

    <!-- Right Side - Chat Area -->
    <div class="chat-area" id="chat-area">
      <div class="chat-empty-state" id="chat-empty-state">
        <i class="fas fa-comments"></i>
        <p>Select a conversation to start messaging</p>
      </div>
      
      <!-- Chat Header (hidden by default) -->
      <div class="chat-header" id="chat-header" style="display: none;">
        <div class="chat-header-avatar" id="chat-header-avatar">
          <span id="chat-header-initial">U</span>
        </div>
        <div class="chat-header-name" id="chat-header-name">User</div>
      </div>
      
      <!-- Chat Messages (hidden by default) -->
      <div class="chat-messages" id="chat-messages" style="display: none;"></div>
      
      <!-- Chat Input (hidden by default) -->
      <div class="chat-input-container" id="chat-input-container" style="display: none;">
        <div class="chat-input-wrapper">
          <textarea 
            id="chat-input" 
            class="chat-input" 
            placeholder="Message..."
            rows="1"
          ></textarea>
        </div>
        <button id="chat-send-btn" class="chat-send-btn" onclick="sendChatMessage()">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { getCurrentUser } from '/js/auth-localstorage.js';
    import { getConversationsForUser, getMessagesForUser, sendMessage, markMessageAsRead, getAllUsers } from '/js/messaging.js';

    let currentChatUserId = null;
    let conversations = [];
    let allUsers = [];

    // Check authentication
    const user = getCurrentUser();
    if (!user) {
      window.location.href = '/auth.html#login';
    }

    // Load all users for display
    async function loadAllUsers() {
      const { getAllUsers } = await import('/js/auth-localstorage.js');
      allUsers = getAllUsers();
    }

    // Format time (Instagram style)
    function formatTime(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);

      if (diffMins < 1) return 'now';
      if (diffMins < 60) return `${diffMins}m`;
      if (diffHours < 24) return `${diffHours}h`;
      if (diffDays < 7) return `${diffDays}d`;
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    // Escape HTML
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load conversations
    async function loadConversations() {
      try {
        console.log('[inbox] Loading conversations...');
        const user = getCurrentUser();
        if (!user) {
          console.error('[inbox] No user found');
          return;
        }

        console.log('[inbox] Current user:', user.id, user.email);
        await loadAllUsers();
        console.log('[inbox] All users loaded:', allUsers.length);
        
        conversations = getConversationsForUser(user.id);
        console.log('[inbox] Conversations found:', conversations.length);
        
        const container = document.getElementById('conversations-list');
        if (!container) {
          console.error('[inbox] Container not found');
          return;
        }

        if (conversations.length === 0) {
          container.innerHTML = `
            <div style="text-align: center; padding: 40px; color: #a8a8a8;">
              <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 16px; opacity: 0.5;"></i>
              <p>No conversations yet</p>
              <p style="font-size: 14px; margin-top: 8px;">Start a conversation by messaging a business!</p>
            </div>
          `;
          return;
        }

        container.innerHTML = conversations.map(conv => {
          const otherUser = allUsers.find(u => u.id === conv.userId);
          const userName = conv.userName || otherUser?.email || 'Unknown User';
          const userEmail = conv.userEmail || otherUser?.email || '';
          const lastMessage = conv.lastMessage?.body || conv.lastMessage?.subject || 'No messages yet';
          const lastMessageTime = conv.lastMessageTime ? formatTime(conv.lastMessageTime) : '';
          const unreadCount = conv.unreadCount || 0;
          const isActive = currentChatUserId === conv.userId;

          return `
            <div class="conversation-item ${isActive ? 'active' : ''}" 
                 onclick="openChat('${conv.userId}')" 
                 data-user-id="${conv.userId}">
              <div class="conversation-avatar">
                ${otherUser?.logo_url ? 
                  `<img src="${escapeHtml(otherUser.logo_url)}" alt="${escapeHtml(userName)}">` : 
                  `<span>${userName.charAt(0).toUpperCase()}</span>`
                }
              </div>
              <div class="conversation-content">
                <div class="conversation-name">${escapeHtml(userName)}</div>
                <div class="conversation-preview">${escapeHtml(lastMessage)}</div>
              </div>
              <div class="conversation-meta">
                ${lastMessageTime ? `<div class="conversation-time">${lastMessageTime}</div>` : ''}
                ${unreadCount > 0 ? `<div class="unread-badge">${unreadCount}</div>` : ''}
              </div>
            </div>
          `;
        }).join('');
        console.log('[inbox] Conversations rendered successfully');
      } catch (error) {
        console.error('[inbox] Error loading conversations:', error);
        const container = document.getElementById('conversations-list');
        if (container) {
          container.innerHTML = `
            <div style="text-align: center; padding: 40px; color: #ef4444;">
              <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 16px;"></i>
              <p>Error loading conversations</p>
              <p style="font-size: 14px; margin-top: 8px; color: #a8a8a8;">${error.message || 'Please refresh the page'}</p>
            </div>
          `;
        }
      }
    }

    // Open chat with user
    window.openChat = async function(userId) {
      try {
        const user = getCurrentUser();
        if (!user) return;

        currentChatUserId = userId;
        
        // Update active conversation
        document.querySelectorAll('.conversation-item').forEach(item => {
          item.classList.remove('active');
          if (item.getAttribute('data-user-id') === userId) {
            item.classList.add('active');
          }
        });

        // Get user info
        await loadAllUsers();
        const otherUser = allUsers.find(u => u.id === userId);
        const userName = otherUser ? (otherUser.name || otherUser.email) : 'Unknown User';
        const userLogo = otherUser?.logo_url || '';

        // Update chat header
        const headerAvatar = document.getElementById('chat-header-avatar');
        const headerName = document.getElementById('chat-header-name');
        
        if (headerAvatar) {
          if (userLogo) {
            headerAvatar.innerHTML = `<img src="${escapeHtml(userLogo)}" alt="${escapeHtml(userName)}">`;
          } else {
            headerAvatar.innerHTML = `<span>${userName.charAt(0).toUpperCase()}</span>`;
          }
        }
        if (headerName) {
          headerName.textContent = userName;
        }

        // Show chat UI
        document.getElementById('chat-empty-state').style.display = 'none';
        document.getElementById('chat-header').style.display = 'flex';
        document.getElementById('chat-messages').style.display = 'flex';
        document.getElementById('chat-input-container').style.display = 'flex';
        document.getElementById('chat-input-container').setAttribute('data-chat-user-id', userId);

        // Load and display messages
        await loadChatMessages(userId);
      } catch (error) {
        console.error('[inbox] Error opening chat:', error);
      }
    };

    // Load chat messages
    async function loadChatMessages(userId) {
      try {
        const user = getCurrentUser();
        if (!user) return;

        const allMessages = getMessagesForUser(user.id);
        const chatMessages = allMessages.filter(m => 
          (m.fromUserId === user.id && m.toUserId === userId) ||
          (m.fromUserId === userId && m.toUserId === user.id)
        );

        // Sort by date (oldest first)
        chatMessages.sort((a, b) => {
          return new Date(a.created_at || 0) - new Date(b.created_at || 0);
        });

        // Mark messages as read
        chatMessages.forEach(msg => {
          if (msg.toUserId === user.id && !msg.read_at) {
            markMessageAsRead(msg.id);
          }
        });

        // Display messages
        const messagesContainer = document.getElementById('chat-messages');
        if (!messagesContainer) return;

        if (chatMessages.length === 0) {
          messagesContainer.innerHTML = `
            <div style="text-align: center; color: #a8a8a8; padding: 40px;">
              <p>No messages yet. Start the conversation!</p>
            </div>
          `;
        } else {
          await loadAllUsers();
          messagesContainer.innerHTML = chatMessages.map(msg => {
            const isSent = msg.fromUserId === user.id;
            const messageTime = formatTime(msg.created_at);
            const messageBody = msg.body || msg.subject || '';
            
            const senderUser = allUsers.find(u => u.id === msg.fromUserId);
            const senderName = senderUser ? (senderUser.name || senderUser.email) : 'Unknown';
            const senderLogo = senderUser?.logo_url || '';

            return `
              <div class="message ${isSent ? 'sent' : 'received'}">
                ${!isSent ? `
                  <div class="message-avatar">
                    ${senderLogo ? 
                      `<img src="${escapeHtml(senderLogo)}" alt="${escapeHtml(senderName)}">` : 
                      `<span>${senderName.charAt(0).toUpperCase()}</span>`
                    }
                  </div>
                ` : ''}
                <div>
                  <div class="message-bubble">${escapeHtml(messageBody)}</div>
                  <div class="message-time">${messageTime}</div>
                </div>
              </div>
            `;
          }).join('');

          // Scroll to bottom
          setTimeout(() => {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
          }, 100);
        }

        // Reload conversations to update unread count
        loadConversations();
      } catch (error) {
        console.error('[inbox] Error loading chat messages:', error);
      }
    }

    // Send chat message
    window.sendChatMessage = async function() {
      const chatInput = document.getElementById('chat-input');
      const chatInputContainer = document.getElementById('chat-input-container');
      const sendBtn = document.getElementById('chat-send-btn');
      
      if (!chatInput || !chatInputContainer || !sendBtn) return;
      
      const messageText = chatInput.value.trim();
      if (!messageText) return;
      
      const toUserId = chatInputContainer.getAttribute('data-chat-user-id');
      if (!toUserId) {
        alert('Unable to send message. Please refresh the page.');
        return;
      }
      
      try {
        sendBtn.disabled = true;
        sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        
        await sendMessage(toUserId, 'Message', messageText);
        
        // Clear input
        chatInput.value = '';
        chatInput.style.height = 'auto';
        
        // Reload chat messages
        await loadChatMessages(toUserId);
        
        // Reload conversations
        await loadConversations();
        
        sendBtn.disabled = false;
        sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
      } catch (err) {
        console.error('[inbox] Error sending message:', err);
        alert('Failed to send message: ' + (err.message || 'Please try again'));
        sendBtn.disabled = false;
        sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
      }
    };

    // Auto-resize textarea
    const chatInput = document.getElementById('chat-input');
    if (chatInput) {
      chatInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 100) + 'px';
      });

      chatInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendChatMessage();
        }
      });
    }

    // Check URL for chat parameter
    function checkUrlForChat() {
      const urlParams = new URLSearchParams(window.location.search);
      const chatUserId = urlParams.get('chat');
      if (chatUserId) {
        setTimeout(() => {
          openChat(chatUserId);
        }, 500);
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadConversations();
      checkUrlForChat();
    });

    // Listen for inbox updates
    window.addEventListener('inbox-updated', () => {
      loadConversations();
      if (currentChatUserId) {
        loadChatMessages(currentChatUserId);
      }
    });
  </script>
  
  <script type="module" src="/public/js/header-auth-slot.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Communities | Chamber122</title>
  <meta name="description" content="Join communities of MSMEs in Kuwait. Connect, collaborate, and grow your business network.">
  <link rel="stylesheet" href="/css/header.css?v=1">
  <link rel="stylesheet" href="/css/style.css?v=17">
  <link rel="stylesheet" href="/css/responsive-enhancements.css?v=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script type="module" src="/public/js/header-auth-slot.js"></script>
  <style>
    .communities-header {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      padding: 60px 20px;
      text-align: center;
      border-bottom: 1px solid #2a2a2a;
    }
    .communities-header h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    .communities-header p {
      color: #a8a8a8;
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .communities-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .communities-filters {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 32px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: end;
    }
    .filter-group {
      flex: 1;
      min-width: 200px;
    }
    .filter-group label {
      display: block;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .filter-group input,
    .filter-group select {
      width: 100%;
      padding: 12px;
      background: #0f0f0f;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }
    .filter-group input:focus,
    .filter-group select:focus {
      outline: none;
      border-color: #0095f6;
    }
    .create-community-btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #0095f6, #1877f2);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }
    .create-community-btn:hover {
      opacity: 0.9;
    }
    .communities-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
    }
    .community-card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 24px;
      transition: transform 0.2s, border-color 0.2s;
      cursor: pointer;
    }
    .community-card:hover {
      transform: translateY(-4px);
      border-color: #0095f6;
    }
    .community-card-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
    }
    .community-card-name {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0;
    }
    .community-card-category {
      display: inline-block;
      padding: 4px 12px;
      background: #2a2a2a;
      color: #a8a8a8;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      margin-top: 8px;
    }
    .community-card-description {
      color: #a8a8a8;
      font-size: 14px;
      line-height: 1.6;
      margin: 12px 0;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .community-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #2a2a2a;
    }
    .community-member-count {
      color: #6b7280;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .community-view-btn {
      padding: 8px 16px;
      background: #2a2a2a;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    .community-view-btn:hover {
      background: #363636;
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }
    .empty-state i {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    .loading-state {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }
    @media (max-width: 768px) {
      .communities-filters {
        flex-direction: column;
      }
      .filter-group {
        width: 100%;
      }
      .communities-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo site-logo">
        <img src="images/logo.png" alt="Chamber122 Logo">
      </a>
      <div class="nav-menu">
        <a href="index.html" class="nav-link" data-i18n="nav.home">Home</a>
        <a href="directory.html" class="nav-link" data-i18n="nav.directory">Directory</a>
        <a href="events.html" class="nav-link" data-i18n="nav.events">Events</a>
        <a href="bulletin.html" class="nav-link" data-i18n="nav.bulletin">Bulletin</a>
        <a href="communities.html" class="nav-link active">Communities</a>
        <a href="about.html" class="nav-link" data-i18n="nav.about">About</a>
        <a href="contact.html" class="nav-link" data-i18n="nav.contact">Contact</a>
      </div>
      <div class="nav-actions">
        <span id="auth-slot">
          <a class="btn" href="/auth.html#login">Login</a>
          <a class="btn primary" href="/auth.html#signup">Sign Up & Get Listed</a>
        </span>
      </div>
      <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>

  <!-- Communities Header -->
  <section class="communities-header">
    <h1><i class="fas fa-users"></i> Communities</h1>
    <p>Connect with MSMEs in your industry. Join communities, share ideas, and grow your network.</p>
  </section>

  <!-- Communities Container -->
  <div class="communities-container">
    <!-- Filters -->
    <div class="communities-filters">
      <div class="filter-group">
        <label for="search-input">Search Communities</label>
        <input type="text" id="search-input" placeholder="Search by name or description...">
      </div>
      <div class="filter-group">
        <label for="category-filter">Category</label>
        <select id="category-filter">
          <option value="">All Categories</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="my-communities-filter">Filter</label>
        <select id="my-communities-filter">
          <option value="all">All Communities</option>
          <option value="my">My Communities</option>
        </select>
      </div>
      <button class="create-community-btn" id="create-community-btn" style="display: none;">
        <i class="fas fa-plus"></i> Create Community
      </button>
    </div>

    <!-- Communities Grid -->
    <div id="communities-grid" class="communities-grid">
      <div class="loading-state">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading communities...</p>
      </div>
    </div>
  </div>

  <!-- Create Community Modal -->
  <div id="create-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center; padding: 20px;">
    <div style="background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 12px; max-width: 500px; width: 100%; max-height: 90vh; overflow-y: auto;">
      <div style="padding: 24px; border-bottom: 1px solid #2a2a2a; display: flex; justify-content: space-between; align-items: center;">
        <h2 style="color: #fff; margin: 0; font-size: 1.5rem;">Create New Community</h2>
        <button onclick="document.getElementById('create-modal').style.display='none'" style="background: none; border: none; color: #a8a8a8; font-size: 24px; cursor: pointer; padding: 0; width: 32px; height: 32px;">&times;</button>
      </div>
      <form id="create-community-form" style="padding: 24px;">
        <div style="margin-bottom: 20px;">
          <label style="display: block; color: #fff; font-size: 14px; font-weight: 500; margin-bottom: 8px;">Community Name *</label>
          <input type="text" id="modal-name" required style="width: 100%; padding: 12px; background: #0f0f0f; border: 1px solid #2a2a2a; border-radius: 8px; color: #fff; font-size: 14px; box-sizing: border-box;">
        </div>
        <div style="margin-bottom: 20px;">
          <label style="display: block; color: #fff; font-size: 14px; font-weight: 500; margin-bottom: 8px;">Category *</label>
          <select id="modal-category" required style="width: 100%; padding: 12px; background: #0f0f0f; border: 1px solid #2a2a2a; border-radius: 8px; color: #fff; font-size: 14px; box-sizing: border-box;">
            <option value="">Select a category...</option>
          </select>
        </div>
        <div style="margin-bottom: 20px;">
          <label style="display: block; color: #fff; font-size: 14px; font-weight: 500; margin-bottom: 8px;">Description</label>
          <textarea id="modal-description" rows="4" style="width: 100%; padding: 12px; background: #0f0f0f; border: 1px solid #2a2a2a; border-radius: 8px; color: #fff; font-size: 14px; box-sizing: border-box; resize: vertical;"></textarea>
        </div>
        <div style="margin-bottom: 20px;">
          <label style="display: flex; align-items: center; gap: 8px; color: #fff; font-size: 14px; cursor: pointer;">
            <input type="checkbox" id="modal-is-public" checked style="width: 18px; height: 18px; cursor: pointer;">
            <span>Public community (anyone can join)</span>
          </label>
        </div>
        <div style="display: flex; gap: 12px; justify-content: flex-end;">
          <button type="button" onclick="document.getElementById('create-modal').style.display='none'" style="padding: 10px 20px; background: #2a2a2a; border: 1px solid #3a3a3a; border-radius: 8px; color: #fff; cursor: pointer; font-size: 14px;">Cancel</button>
          <button type="submit" style="padding: 10px 20px; background: #0095f6; border: none; border-radius: 8px; color: #fff; cursor: pointer; font-size: 14px; font-weight: 600;">Create Community</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { getCurrentUser } from '/js/auth-localstorage.js';
    import { getAllCategories } from '/js/communities-categories.js';
    import * as CommunitiesAPI from '/js/communities.api.js';
    import * as CommunitiesUI from '/js/communities.ui.js';

    // Initialize
    CommunitiesUI.init();
  </script>
</body>
</html>

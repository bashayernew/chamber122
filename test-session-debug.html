    <div class="container">
        <h1>Session Debug Test</h1>

        <div id="session-status" class="status info">
            Checking session status...
        </div>
        
        <div id="localStorage-info" class="status info">
            Checking localStorage...
        </div>
        
        <div id="debug-output">
            <h3>Debug Output:</h3>
            <pre id="debug-log"></pre>
        </div>
        
        <div>
            <button class="btn btn-primary" onclick="testSession()">Test Current Session</button>
            <button class="btn btn-secondary" onclick="checkLocalStorage()">Check localStorage</button>
            <button class="btn btn-danger" onclick="clearAllData()">Clear All Data</button>
        </div>
    </div>

    <script type="module">
        import { supabase } from './js/supabase-client.js';
        import { ensureSessionHydrated, debugSessionState } from './js/auth-session.js';
        
        function log(message, type = 'info') {
            const debugLog = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            debugLog.textContent += `[${timestamp}] ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(elementId, message, className = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${className}`;
        }
        
        async function checkSession() {
            log('Checking session status...');
            try {
                const session = await ensureSessionHydrated();
                if (session?.user) {
                    updateStatus('session-status', `âœ… Logged in as: ${session.user.email}`, 'success');
                    log(`âœ… Session active for: ${session.user.email}`);
                } else {
                    updateStatus('session-status', 'âŒ No active session', 'error');
                    log('âŒ No active session found');
                }
            } catch (error) {
                updateStatus('session-status', `âŒ Error: ${error.message}`, 'error');
                log(`âŒ Session check error: ${error.message}`);
            }
        }
        
        function checkLocalStorageData() {
            const keys = Object.keys(localStorage).filter(k => k.includes('sb-'));
            if (keys.length > 0) {
                updateStatus('localStorage-info', `âœ… Found ${keys.length} Supabase keys: ${keys.join(', ')}`, 'success');
                log(`âœ… localStorage keys: ${keys.join(', ')}`);
                keys.forEach(key => {
                    try {
                        const data = JSON.parse(localStorage.getItem(key));
                        log(`Key ${key}: ${JSON.stringify(data, null, 2)}`);
                    } catch (e) {
                        log(`Key ${key}: Invalid JSON`);
                    }
                });
            } else {
                updateStatus('localStorage-info', 'âŒ No Supabase keys found in localStorage', 'error');
                log('âŒ No Supabase keys found in localStorage');
            }
        }
        
        // Make functions available globally
        window.testSession = checkSession;
        window.checkLocalStorage = checkLocalStorageData;
        window.clearAllData = () => {
            localStorage.clear();
            log('ðŸ§¹ Cleared all localStorage data');
            checkLocalStorageData();
        };
        
        // Initial checks
        document.addEventListener('DOMContentLoaded', () => {
            log('ðŸš€ Session debug page loaded');
            checkSession();
            checkLocalStorageData();
            
            // Listen for auth state changes
            supabase.auth.onAuthStateChange((event, session) => {
                log(`ðŸ”„ Auth state changed: ${event} - ${session ? `User: ${session.user?.email}` : 'No session'}`);
                checkSession();
            });
        });
    </script>

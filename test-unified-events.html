<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Unified Events System - Chamber122</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #0f0f0f;
            color: #e5e7eb;
        }
        .container {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            border: 1px solid #333;
        }
        h1 { color: #f59e0b; }
        .button {
            background: #059669;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover { background: #047857; }
        .section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #444;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .status.success { background: #065f46; color: #d1fae5; }
        .status.error { background: #7f1d1d; color: #fecaca; }
        .status.info { background: #1e3a8a; color: #dbeafe; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .event-card {
            background: #333;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Unified Events System</h1>
        
        <div class="section">
            <h3>Test Public Events (Not Signed In)</h3>
            <p>Test fetching public events with different filters:</p>
            <button id="testPublicAll" class="button">Test Public All Events</button>
            <button id="testPublicUpcoming" class="button">Test Public Upcoming Only</button>
            <button id="testPublicGeneral" class="button">Test Public General Kind</button>
        </div>

        <div class="section">
            <h3>Test Owner Events (Signed In)</h3>
            <p>Test fetching owner events (including drafts):</p>
            <button id="testOwnerAll" class="button">Test Owner All Events</button>
            <button id="testOwnerUpcoming" class="button">Test Owner Upcoming Only</button>
            <button id="testOwnerDrafts" class="button">Test Owner Drafts</button>
        </div>

        <div class="section">
            <h3>Test Pages</h3>
            <p>Test the actual pages with the new system:</p>
            <button id="testEventsPage" class="button">Test Events Page</button>
            <button id="testDirectoryPage" class="button">Test Directory Page</button>
            <button id="testHomePage" class="button">Test Home Page</button>
            <button id="testProfilePage" class="button">Test Profile Page</button>
        </div>

        <div class="section">
            <h3>Test Results</h3>
            <div id="results"></div>
        </div>

        <div class="section">
            <h3>Events Display</h3>
            <div id="events-display" class="grid"></div>
        </div>
    </div>

    <script type="module">
        import { fetchEvents, fetchEventsWithBusiness } from '/js/lib/events.fetch.js';
        import { renderEventsList, renderEventsGrid } from '/js/lib/events.render.js';

        // Wait for supabase to be ready
        function waitForSupabase() {
            return new Promise((resolve) => {
                if (window.supabase) {
                    resolve();
                } else {
                    const checkSupabase = () => {
                        if (window.supabase) {
                            resolve();
                        } else {
                            setTimeout(checkSupabase, 100);
                        }
                    };
                    checkSupabase();
                }
            });
        }

        const resultsEl = document.getElementById('results');
        const eventsDisplayEl = document.getElementById('events-display');

        function addResult(title, content, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${title}:</strong> ${content}`;
            resultsEl.appendChild(div);
        }

        function clearResults() {
            resultsEl.innerHTML = '';
            eventsDisplayEl.innerHTML = '';
        }

        async function testPublicEvents() {
            clearResults();
            addResult('Public Events Test', 'Testing public events...', 'info');
            
            try {
                await waitForSupabase();
                const { data, error } = await fetchEvents({ 
                    scope: 'public', 
                    kind: 'all', 
                    upcomingOnly: false 
                });

                if (error) {
                    addResult('Public Events Test', `Error: ${error.message}`, 'error');
                } else {
                    addResult('Public Events Test', `Found ${data.length} public events`, 'success');
                    renderEventsGrid(data, { mount: eventsDisplayEl, emptyMessage: 'No public events found' });
                }
            } catch (err) {
                addResult('Public Events Test', `Exception: ${err.message}`, 'error');
            }
        }

        async function testPublicUpcoming() {
            clearResults();
            addResult('Public Upcoming Test', 'Testing public upcoming events...', 'info');
            
            try {
                await waitForSupabase();
                const { data, error } = await fetchEvents({ 
                    scope: 'public', 
                    kind: 'all', 
                    upcomingOnly: true 
                });

                if (error) {
                    addResult('Public Upcoming Test', `Error: ${error.message}`, 'error');
                } else {
                    addResult('Public Upcoming Test', `Found ${data.length} upcoming events`, 'success');
                    renderEventsGrid(data, { mount: eventsDisplayEl, emptyMessage: 'No upcoming events found' });
                }
            } catch (err) {
                addResult('Public Upcoming Test', `Exception: ${err.message}`, 'error');
            }
        }

        async function testPublicGeneral() {
            clearResults();
            addResult('Public General Test', 'Testing public general events...', 'info');
            
            try {
                await waitForSupabase();
                const { data, error } = await fetchEvents({ 
                    scope: 'public', 
                    kind: 'general', 
                    upcomingOnly: false 
                });

                if (error) {
                    addResult('Public General Test', `Error: ${error.message}`, 'error');
                } else {
                    addResult('Public General Test', `Found ${data.length} general events`, 'success');
                    renderEventsGrid(data, { mount: eventsDisplayEl, emptyMessage: 'No general events found' });
                }
            } catch (err) {
                addResult('Public General Test', `Exception: ${err.message}`, 'error');
            }
        }

        async function testOwnerEvents() {
            clearResults();
            addResult('Owner Events Test', 'Testing owner events (including drafts)...', 'info');
            
            try {
                await waitForSupabase();
                const { data, error } = await fetchEvents({ 
                    scope: 'owner', 
                    kind: 'all', 
                    upcomingOnly: false 
                });

                if (error) {
                    addResult('Owner Events Test', `Error: ${error.message}`, 'error');
                } else {
                    addResult('Owner Events Test', `Found ${data.length} owner events`, 'success');
                    const drafts = data.filter(e => !e.is_published);
                    const published = data.filter(e => e.is_published);
                    addResult('Owner Events Breakdown', `${published.length} published, ${drafts.length} drafts`, 'info');
                    renderEventsGrid(data, { mount: eventsDisplayEl, emptyMessage: 'No owner events found' });
                }
            } catch (err) {
                addResult('Owner Events Test', `Exception: ${err.message}`, 'error');
            }
        }

        async function testOwnerUpcoming() {
            clearResults();
            addResult('Owner Upcoming Test', 'Testing owner upcoming events...', 'info');
            
            try {
                await waitForSupabase();
                const { data, error } = await fetchEvents({ 
                    scope: 'owner', 
                    kind: 'all', 
                    upcomingOnly: true 
                });

                if (error) {
                    addResult('Owner Upcoming Test', `Error: ${error.message}`, 'error');
                } else {
                    addResult('Owner Upcoming Test', `Found ${data.length} upcoming owner events`, 'success');
                    renderEventsGrid(data, { mount: eventsDisplayEl, emptyMessage: 'No upcoming owner events found' });
                }
            } catch (err) {
                addResult('Owner Upcoming Test', `Exception: ${err.message}`, 'error');
            }
        }

        async function testOwnerDrafts() {
            clearResults();
            addResult('Owner Drafts Test', 'Testing owner draft events...', 'info');
            
            try {
                await waitForSupabase();
                const { data, error } = await fetchEvents({ 
                    scope: 'owner', 
                    kind: 'all', 
                    upcomingOnly: false 
                });

                if (error) {
                    addResult('Owner Drafts Test', `Error: ${error.message}`, 'error');
                } else {
                    const drafts = data.filter(e => !e.is_published);
                    addResult('Owner Drafts Test', `Found ${drafts.length} draft events`, 'success');
                    renderEventsGrid(drafts, { mount: eventsDisplayEl, emptyMessage: 'No draft events found' });
                }
            } catch (err) {
                addResult('Owner Drafts Test', `Exception: ${err.message}`, 'error');
            }
        }

        // Event listeners
        document.getElementById('testPublicAll').addEventListener('click', testPublicEvents);
        document.getElementById('testPublicUpcoming').addEventListener('click', testPublicUpcoming);
        document.getElementById('testPublicGeneral').addEventListener('click', testPublicGeneral);
        document.getElementById('testOwnerAll').addEventListener('click', testOwnerEvents);
        document.getElementById('testOwnerUpcoming').addEventListener('click', testOwnerUpcoming);
        document.getElementById('testOwnerDrafts').addEventListener('click', testOwnerDrafts);

        document.getElementById('testEventsPage').addEventListener('click', () => {
            window.open('/events.html', '_blank');
        });

        document.getElementById('testDirectoryPage').addEventListener('click', () => {
            window.open('/directory.html', '_blank');
        });

        document.getElementById('testHomePage').addEventListener('click', () => {
            window.open('/index.html', '_blank');
        });

        document.getElementById('testProfilePage').addEventListener('click', () => {
            window.open('/owner.html', '_blank');
        });

        // Auto-run initial test
        addResult('Test Tool', 'Ready! Click the buttons above to test the unified events system.', 'info');
    </script>
</body>
</html>

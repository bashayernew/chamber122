<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache & Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .warning { background: #fff3cd; border-color: #ffeaa7; }
        button { margin: 5px; padding: 10px 15px; }
        #log { background: #f8f9fa; padding: 10px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üßπ Clear Cache & Test</h1>
    
    <div class="section warning">
        <h3>‚ö†Ô∏è Cache Issues Detected</h3>
        <p>The console shows old queries are still running despite our fixes. This indicates browser cache issues.</p>
    </div>
    
    <div class="section">
        <h3>üîß Cache Clearing Steps</h3>
        <button id="hard-refresh">1. Hard Refresh (Ctrl+Shift+R)</button>
        <button id="clear-storage">2. Clear Local Storage</button>
        <button id="test-bulletin">3. Test Bulletin Page</button>
        <button id="test-events">4. Test Events Page</button>
    </div>
    
    <div class="section">
        <h3>üß™ Test Results</h3>
        <button id="check-console">Check Console for Errors</button>
        <button id="test-queries">Test Database Queries</button>
    </div>
    
    <div id="log"></div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            log.textContent += `[${timestamp}] ${icon} ${message}\n`;
            log.scrollTop = log.scrollHeight;
        }
        
        document.getElementById('hard-refresh').addEventListener('click', () => {
            addLog('Hard refresh instructions:', 'warning');
            addLog('1. Press Ctrl+Shift+R (or Cmd+Shift+R on Mac)');
            addLog('2. Or press F12, right-click refresh button, select "Empty Cache and Hard Reload"');
            addLog('3. Or open Developer Tools > Network tab > check "Disable cache"');
        });
        
        document.getElementById('clear-storage').addEventListener('click', () => {
            addLog('Clearing local storage...');
            try {
                localStorage.clear();
                sessionStorage.clear();
                addLog('Local storage cleared ‚úì', 'success');
            } catch (e) {
                addLog('Error clearing storage: ' + e.message, 'error');
            }
        });
        
        document.getElementById('test-bulletin').addEventListener('click', () => {
            addLog('Opening bulletin page with cache bust...');
            window.open('bulletin.html?v=' + Date.now(), '_blank');
        });
        
        document.getElementById('test-events').addEventListener('click', () => {
            addLog('Opening events page with cache bust...');
            window.open('events.html?v=' + Date.now(), '_blank');
        });
        
        document.getElementById('check-console').addEventListener('click', () => {
            addLog('Console check instructions:', 'warning');
            addLog('1. Open Developer Tools (F12)');
            addLog('2. Go to Console tab');
            addLog('3. Look for these errors:');
            addLog('   - "Could not find a relationship between activities_base and business_id"');
            addLog('   - "new row violates row-level security policy"');
            addLog('4. If you see these errors, the cache is not cleared');
        });
        
        document.getElementById('test-queries').addEventListener('click', () => {
            addLog('Query test instructions:', 'warning');
            addLog('1. Open Network tab in Developer Tools');
            addLog('2. Refresh the bulletin page');
            addLog('3. Look for requests to:');
            addLog('   - activities_base with businesses join (BAD)');
            addLog('   - activities_current without joins (GOOD)');
            addLog('4. Check if queries use "or=(status.eq.published,is_published.is.true)" (BAD)');
        });
        
        // Auto-run on load
        window.addEventListener('load', () => {
            addLog('üßπ Cache Clearing & Testing Tool');
            addLog('Follow the steps above to clear cache and test');
            addLog('The bulletin feed error should be fixed after cache clear');
        });
    </script>
</body>
</html>

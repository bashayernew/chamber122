<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Directory - Chamber122</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #0f0f0f;
            color: #e5e7eb;
        }
        .container {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            border: 1px solid #333;
        }
        h1 { color: #f59e0b; }
        .button {
            background: #059669;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover { background: #047857; }
        .section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #444;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .status.success { background: #065f46; color: #d1fae5; }
        .status.error { background: #7f1d1d; color: #fecaca; }
        .status.info { background: #1e3a8a; color: #dbeafe; }
        .event-card {
            background: #333;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .log {
            background: #111;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Directory Page</h1>
        
        <div class="section">
            <h3>Test Directory Events Loading</h3>
            <button id="testDirectoryEvents" class="button">Test Directory Events</button>
            <button id="testHomeEvents" class="button">Test Home Events</button>
            <button id="openDirectory" class="button">Open Directory Page</button>
            <button id="openHome" class="button">Open Home Page</button>
        </div>

        <div class="section">
            <h3>Events Section (Same as Directory)</h3>
            <h2 class="text-white text-xl font-bold">Events</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="events-current"></div>
        </div>

        <div class="section">
            <h3>Console Log</h3>
            <div id="console-log" class="log"></div>
        </div>
    </div>

    <!-- Load Supabase client -->
    <script src="/assets/js/supabase-client.global.js"></script>
    
    <script type="module">
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalDebug = console.debug;

        function captureLog(type, ...args) {
            const logEl = document.getElementById('console-log');
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            logEl.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
            
            // Call original function
            if (type === 'log') originalLog(...args);
            else if (type === 'error') originalError(...args);
            else if (type === 'warn') originalWarn(...args);
            else if (type === 'debug') originalDebug(...args);
        }

        console.log = (...args) => captureLog('log', ...args);
        console.error = (...args) => captureLog('error', ...args);
        console.warn = (...args) => captureLog('warn', ...args);
        console.debug = (...args) => captureLog('debug', ...args);

        // Wait for Supabase to load
        function waitForSupabase() {
            return new Promise((resolve) => {
                if (window.supabase) {
                    resolve();
                } else {
                    const checkSupabase = () => {
                        if (window.supabase) {
                            resolve();
                        } else {
                            setTimeout(checkSupabase, 100);
                        }
                    };
                    checkSupabase();
                }
            });
        }

        // Test directory events loading (same as directory page)
        document.getElementById('testDirectoryEvents').addEventListener('click', async () => {
            console.log('Testing directory events loading...');
            
            try {
                await waitForSupabase();
                
                // Import the fetch function dynamically
                const { fetchEventsWithBusiness } = await import('/js/lib/events.fetch.js');
                const { eventCardPretty } = await import('/assets/js/ui-cards-extended.js');
                
                const { data: events, error } = await fetchEventsWithBusiness({ 
                    scope: 'public', 
                    kind: 'all', 
                    upcomingOnly: true 
                });

                if (error) {
                    console.error('Error loading events:', error);
                    document.getElementById('events-current').innerHTML = '<div class="status error">Error loading events</div>';
                } else {
                    console.log(`Loaded ${events?.length || 0} events for directory`);
                    
                    const eventsGrid = document.getElementById('events-current');
                    if (!events || events.length === 0) {
                        eventsGrid.innerHTML = `
                            <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #9ca3af;">
                                <i class="fas fa-calendar-alt" style="font-size: 48px; margin-bottom: 16px; display: block; color: #4b5563;"></i>
                                <h3 style="margin: 0 0 8px; color: #9ca3af;">No upcoming events</h3>
                                <p style="margin: 0; color: #6b7280;">Check back soon for new community events!</p>
                            </div>
                        `;
                    } else {
                        eventsGrid.innerHTML = events.map(event => eventCardPretty(event)).join('');
                    }
                }
            } catch (err) {
                console.error('Exception loading directory events:', err);
                document.getElementById('events-current').innerHTML = '<div class="status error">Exception loading events</div>';
            }
        });

        // Test home events loading
        document.getElementById('testHomeEvents').addEventListener('click', async () => {
            console.log('Testing home events loading...');
            
            try {
                await waitForSupabase();
                
                // Import the fetch function dynamically
                const { fetchEventsWithBusiness } = await import('/js/lib/events.fetch.js');
                const { eventCardPretty } = await import('/assets/js/ui-cards-extended.js');
                
                const { data: events, error } = await fetchEventsWithBusiness({ 
                    scope: 'public', 
                    kind: 'all', 
                    upcomingOnly: true 
                });

                if (error) {
                    console.error('Error loading events:', error);
                } else {
                    console.log(`Loaded ${events?.length || 0} events for home`);
                    console.log('Events:', events);
                }
            } catch (err) {
                console.error('Exception loading home events:', err);
            }
        });

        // Open directory page
        document.getElementById('openDirectory').addEventListener('click', () => {
            window.open('/directory.html', '_blank');
            console.log('Opened directory page');
        });

        // Open home page
        document.getElementById('openHome').addEventListener('click', () => {
            window.open('/index.html', '_blank');
            console.log('Opened home page');
        });

        // Auto-run initial test
        console.log('Debug directory page ready! Click the buttons above to test events loading.');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletins - Chamber122</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b'
                    }
                }
            }
        }
    </script>
</head>
<body data-page="bulletins" class="dark bg-zinc-900 text-zinc-100 min-h-screen">
    <!-- Header -->
    <header class="bg-zinc-800 border-b border-zinc-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-white">Chamber122</h1>
                </div>
                <nav class="flex space-x-4">
                    <a href="/public/events.html" class="text-zinc-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Events</a>
                    <a href="/public/bulletins.html" class="text-primary hover:text-blue-400 px-3 py-2 rounded-md text-sm font-medium">Bulletins</a>
                    <a href="/public/profile.html" class="text-zinc-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Profile</a>
                    <a href="/public/dashboard-owner.html" class="text-zinc-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-white mb-2">Latest Bulletins</h2>
            <p class="text-zinc-400">Stay updated with community announcements</p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
            <p class="mt-4 text-zinc-400">Loading bulletins...</p>
        </div>

        <!-- Bulletins Container -->
        <div id="bulletins-container" class="space-y-6" style="display: none;">
            <!-- Bulletins will be populated here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-12" style="display: none;">
            <div class="text-zinc-400 mb-4">
                <svg class="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </div>
            <h3 class="text-lg font-medium text-white mb-2">No bulletins found</h3>
            <p class="text-zinc-400">Check back later for new announcements.</p>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>

    <!-- Scripts -->
    <script type="module" src="/public/js/boot.js?v=1"></script>
</body>
</html>

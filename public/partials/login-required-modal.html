<dialog id="login-required-modal" class="c122-dialog">
  <form method="dialog" class="c122-card">
    <div class="c122-card-head">
      <span class="c122-dot"></span>
      <h3>Login required</h3>
    </div>
    <p class="c122-desc">
      You need to be signed in to continue. Please log in to post your event.
    </p>
    <div class="c122-actions">
      <button id="login-cancel" class="btn ghost">Cancel</button>
      <button id="login-now" class="btn primary">Log in</button>
    </div>
  </form>
</dialog>

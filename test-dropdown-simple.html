<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dropdown</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #0b0c12; 
            color: #e9e9f1; 
            margin: 20px; 
        }
        .btn { 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            padding: 10px 14px; 
            border-radius: 12px; 
            border: 1px solid #2a2f4a; 
            background: #14172a; 
            color: #e8e9f3; 
            font-weight: 700; 
            cursor: pointer; 
            text-decoration: none;
        }
        .btn.primary { 
            background: #6f75ff; 
            border-color: #6f75ff; 
            color: #fff; 
        }
        .userbox { 
            position: relative; 
            display: inline-block; 
        }
        .dropdown { 
            position: absolute; 
            right: 0; 
            top: calc(100% + 6px); 
            display: none; 
            background: #101321; 
            border: 1px solid #232744; 
            border-radius: 12px; 
            min-width: 200px; 
            z-index: 1000; 
            padding: 8px; 
        }
        .dropdown.show { 
            display: block; 
        }
        .dropdown .btn { 
            width: 100%; 
            margin: 4px 0; 
        }
    </style>
</head>
<body>
    <h1>Test Avatar Dropdown</h1>
    <p>Click the avatar button to see the dropdown menu:</p>
    
    <div class="userbox">
        <button id="auth-avatar-btn" class="btn" aria-haspopup="true" aria-expanded="false">
            ðŸ‘¤ Test User
        </button>
        <div id="auth-menu" class="dropdown">
            <a class="btn" href="/dashboard.html">Dashboard</a>
            <a class="btn" href="/owner.html">My Profile</a>
            <button class="btn" id="auth-logout">Log out</button>
        </div>
    </div>

    <script>
        const btn = document.getElementById('auth-avatar-btn');
        const menu = document.getElementById('auth-menu');
        
        btn.addEventListener('click', () => {
            const isOpen = menu.classList.contains('show');
            menu.classList.toggle('show');
            btn.setAttribute('aria-expanded', isOpen ? 'false' : 'true');
        });
        
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.userbox')) {
                menu.classList.remove('show');
                btn.setAttribute('aria-expanded', 'false');
            }
        });
    </script>
</body>
</html>

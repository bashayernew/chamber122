<!DOCTYPE html>
<html>
<head>
    <title>Complete Event Creation Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .warning { background: #fff3cd; border-color: #ffeaa7; }
        button { margin: 5px; padding: 10px 15px; }
        #log { background: #f8f9fa; padding: 10px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Complete Event Creation Test</h1>
    
    <div class="test-section">
        <h3>1. Storage Bucket Test</h3>
        <button id="test-bucket">Test business-media Bucket</button>
        <button id="create-bucket">Create business-media Bucket</button>
        <button id="test-upload">Test File Upload</button>
    </div>
    
    <div class="test-section">
        <h3>2. Event Creation Test</h3>
        <button id="test-event-form">Test Event Form</button>
        <button id="test-payload">Test Event Payload</button>
        <button id="test-database">Test Database Insert</button>
    </div>
    
    <div class="test-section">
        <h3>3. Cache & Version Test</h3>
        <button id="check-version">Check JS Version</button>
        <button id="clear-cache">Clear Cache Instructions</button>
    </div>
    
    <div id="log"></div>

    <script>
        const SUPABASE_URL = 'https://gidbvemmqffogakcepka.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdpZGJ2ZW1tcWZmb2dhY2Vwa2EiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTcyNTk0MjQ3MCwiZXhwIjoyMDQxNTE4NDcwfQ.Ukhzltf0upnwvuEOgiws6amFoNJu6--chR7YGdJNk6c';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'success' ? 'âœ…' : type === 'error' ? 'âŒ' : type === 'warning' ? 'âš ï¸' : 'â„¹ï¸';
            log.textContent += `[${timestamp}] ${icon} ${message}\n`;
            log.scrollTop = log.scrollHeight;
        }
        
        // Test 1: Storage Bucket
        document.getElementById('test-bucket').addEventListener('click', async () => {
            addLog('Testing business-media bucket...');
            try {
                const { data: buckets, error } = await supabase.storage.listBuckets();
                if (error) {
                    addLog('Error listing buckets: ' + error.message, 'error');
                } else {
                    addLog('Available buckets: ' + buckets.map(b => b.name).join(', '));
                    const businessMedia = buckets.find(b => b.name === 'business-media');
                    if (businessMedia) {
                        addLog('business-media bucket exists âœ“', 'success');
                    } else {
                        addLog('business-media bucket NOT found', 'error');
                    }
                }
            } catch (err) {
                addLog('Exception: ' + err.message, 'error');
            }
        });
        
        document.getElementById('create-bucket').addEventListener('click', async () => {
            addLog('Creating business-media bucket...');
            try {
                const { data, error } = await supabase.storage.createBucket('business-media', {
                    public: true,
                    allowedMimeTypes: ['image/*'],
                    fileSizeLimit: 10485760
                });
                if (error) {
                    addLog('Error creating bucket: ' + error.message, 'error');
                } else {
                    addLog('business-media bucket created successfully âœ“', 'success');
                }
            } catch (err) {
                addLog('Exception: ' + err.message, 'error');
            }
        });
        
        document.getElementById('test-upload').addEventListener('click', async () => {
            addLog('Testing file upload...');
            try {
                const testContent = 'test file content';
                const testFile = new Blob([testContent], { type: 'text/plain' });
                const key = 'test/upload-test-' + Date.now() + '.txt';
                
                const { data, error } = await supabase.storage
                    .from('business-media')
                    .upload(key, testFile, { upsert: true });
                    
                if (error) {
                    addLog('Upload failed: ' + error.message, 'error');
                } else {
                    addLog('Upload successful âœ“', 'success');
                    addLog('File path: ' + key);
                }
            } catch (err) {
                addLog('Upload exception: ' + err.message, 'error');
            }
        });
        
        // Test 2: Event Creation
        document.getElementById('test-event-form').addEventListener('click', () => {
            addLog('Opening events page for testing...');
            window.open('events.html?v=' + Date.now(), '_blank');
        });
        
        document.getElementById('test-payload').addEventListener('click', () => {
            addLog('Testing event payload structure...');
            const testPayload = {
                business_id: 'test-business-id',
                title: 'Test Event',
                description: 'Test Description',
                location: 'Test Location',
                start_at: new Date().toISOString(),
                end_at: new Date(Date.now() + 3600000).toISOString(),
                contact_name: 'Test Contact',
                contact_email: 'test@example.com',
                contact_phone: '+1234567890',
                governorate: 'Test Governorate',
                area: 'Test Area',
                street: 'Test Street',
                block: 'Test Block',
                floor: 'Test Floor',
                type: 'general',
                cover_image_url: null,
                status: 'published',
                is_published: true
            };
            
            addLog('Test payload structure:');
            addLog(JSON.stringify(testPayload, null, 2));
            addLog('Payload includes required fields: ' + 
                (testPayload.status === 'published' && testPayload.is_published === true ? 'âœ“' : 'âŒ'), 
                testPayload.status === 'published' && testPayload.is_published === true ? 'success' : 'error');
        });
        
        document.getElementById('test-database').addEventListener('click', async () => {
            addLog('Testing database connection...');
            try {
                const { data, error } = await supabase
                    .from('events')
                    .select('id')
                    .limit(1);
                    
                if (error) {
                    addLog('Database error: ' + error.message, 'error');
                } else {
                    addLog('Database connection successful âœ“', 'success');
                    addLog('Events table accessible');
                }
            } catch (err) {
                addLog('Database exception: ' + err.message, 'error');
            }
        });
        
        // Test 3: Cache & Version
        document.getElementById('check-version').addEventListener('click', () => {
            addLog('Checking JavaScript version...');
            addLog('Current events.js should be v17');
            addLog('Check browser console for version messages');
            addLog('Look for: "[events] Event form submission - UPDATED VERSION (v2.0 - No drafts, publish-only)"');
        });
        
        document.getElementById('clear-cache').addEventListener('click', () => {
            addLog('Cache clearing instructions:', 'warning');
            addLog('1. Press Ctrl+Shift+R (hard refresh)');
            addLog('2. Or press F12, right-click refresh, select "Empty Cache and Hard Reload"');
            addLog('3. Or open events.html?v=' + Date.now());
            addLog('4. Check console for updated debug messages');
        });
        
        // Auto-run initial tests
        window.addEventListener('load', () => {
            addLog('ðŸ§ª Complete Event Creation Test Suite');
            addLog('Click the test buttons above to verify all components');
            addLog('Start with "Test business-media Bucket"');
        });
    </script>
</body>
</html>

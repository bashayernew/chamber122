<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up | Chamber122</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script>
    // Fallback if js/config.js is not created yet
    window.SUPABASE_URL = window.SUPABASE_URL || "";
    window.SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || "";
  </script>
  <script src="js/config.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Chamber122 Logo"> Chamber122
      </a>
      <div class="nav-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="directory.html" class="nav-link">Directory</a>
        <a href="events.html" class="nav-link">Events</a>
        <a href="bulletin.html" class="nav-link">Bulletin</a>
        <a href="get-listed.html" class="nav-link">Get Listed</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </div>
      <div class="nav-buttons">
        <a href="auth.html" class="nav-btn">Sign Up</a>
        <a href="auth.html" class="nav-btn primary">Login</a>
      </div>
    </div>
  </nav>

  <section class="form-section">
    <div class="form-wrapper">
      <div class="form-header">
        <h1>Welcome back</h1>
        <p>Log in or create an account to manage your business listing.</p>
      </div>

      <div class="form-section-group">
        <h3><i class="fas fa-sign-in-alt"></i> Login</h3>
        <form id="login-form" class="contact-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input id="login-email" type="email" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" class="form-input" required>
          </div>
          <button class="submit-btn" type="submit">Login</button>
        </form>
      </div>

      <div class="form-section-group">
        <h3><i class="fas fa-user-plus"></i> Create account</h3>
        <form id="signup-form" class="contact-form">
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input id="signup-email" type="email" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input id="signup-password" type="password" class="form-input" required>
          </div>
          <button class="submit-btn" type="submit">Sign Up</button>
        </form>
      </div>

      <div class="form-section-group">
        <h3><i class="fas fa-user"></i> Session</h3>
        <div id="session-box" class="form-note">
          <i class="fas fa-info-circle"></i>
          <div>Not logged in.</div>
        </div>
        <button id="logout-btn" class="submit-btn" style="margin-top:1rem; display:none;">Logout</button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-bottom">
      <p>&copy; 2025 Chamber122</p>
    </div>
  </footer>

  <script type="module" src="js/supabase-client.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
    }
    .admin-login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      width: 100%;
      max-width: 450px;
    }
    .admin-login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .admin-login-header h1 {
      color: #1a1a1a;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .admin-login-header p {
      color: #666;
      font-size: 14px;
    }
    .admin-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: white;
      font-size: 32px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      color: #333;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
      box-sizing: border-box;
    }
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    .loading-spinner {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .loading-spinner.show {
      display: block;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="admin-login-container">
    <div class="admin-login-header">
      <div class="admin-icon">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h1>Admin Login</h1>
      <p>Chamber122 Administration Panel</p>
    </div>

    <div id="error-message" class="error-message"></div>

    <form id="admin-login-form">
      <div class="form-group">
        <label for="admin-email">
          <i class="fas fa-envelope"></i> Email Address
        </label>
        <input 
          type="email" 
          id="admin-email" 
          name="email" 
          placeholder="admin@example.com"
          required
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="admin-password">
          <i class="fas fa-lock"></i> Password
        </label>
        <input 
          type="password" 
          id="admin-password" 
          name="password" 
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="btn-login" id="login-btn">
        <i class="fas fa-sign-in-alt"></i> Sign In
      </button>
    </form>

    <div class="loading-spinner" id="loading-spinner">
      <div class="spinner"></div>
      <p style="margin-top: 10px; color: #666;">Signing in...</p>
    </div>
  </div>

  <script type="module">
    import { adminLogin } from '/js/admin-auth.js';

    // Don't initialize sample data - real signups will populate the data

    const form = document.getElementById('admin-login-form');
    const errorMessage = document.getElementById('error-message');
    const loginBtn = document.getElementById('login-btn');
    const loadingSpinner = document.getElementById('loading-spinner');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('admin-email').value.trim();
      const password = document.getElementById('admin-password').value;

      // Hide error message
      errorMessage.classList.remove('show');
      errorMessage.textContent = '';

      // Show loading
      loginBtn.disabled = true;
      loadingSpinner.classList.add('show');

      try {
        // Login with local authentication
        const result = adminLogin(email, password);

        if (!result.success) {
          throw new Error(result.error || 'Invalid credentials');
        }

        // Redirect to admin dashboard
        window.location.href = 'admin-dashboard.html';
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = error.message || 'Login failed. Please check your credentials.';
        errorMessage.classList.add('show');
        loginBtn.disabled = false;
        loadingSpinner.classList.remove('show');
      }
    });
  </script>
</body>
</html>

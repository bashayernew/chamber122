    <h1 style="font-size:28px;font-weight:800;margin:0 0 8px">Edit Business Profile</h1>
    <p style="color:#9ca3af;margin:0 0 16px">Update your details and save. You'll return to your profile.</p>

    <form id="business-form">
      <div class="row">
        <div>
          <label for="name">Business Name</label>

        </div>
        <div>
          <label for="industry">Industry</label>

        </div>
      </div>

        <div>
          <label for="phone">Phone</label>

        </div>
      </div>

        <div>
          <label for="country">Country</label>
          <input id="country" />
        </div>
        <div>
          <label for="city">City</label>
          <input id="city" />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="area">Area</label>
          <input id="area" />
        </div>
        <div>

        </div>
      </div>
